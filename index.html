
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Fact of the Day - Eldred, NY</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 5vh 5vw;
    }
    #fact {
      font-size: 2em;
      margin-top: 20vh;
    }
  </style>
</head>
<body>
  <h1>Fun Fact of the Day</h1>
  <div id="fact">Loading...</div>

  <script>
    function fetchDailyFact() {
      const lastDate = localStorage.getItem("factDate");
      const today = new Date().toISOString().slice(0, 10);
      if (lastDate === today) {
        document.getElementById("fact").innerText = localStorage.getItem("factText");
        return;
      }

      fetch("https://uselessfacts.jsph.pl/api/v2/facts/random")
        .then(res => res.json())
        .then(data => {
          localStorage.setItem("factDate", today);
          localStorage.setItem("factText", data.text);
          document.getElementById("fact").innerText = data.text;
        })
        .catch(() => {
          document.getElementById("fact").innerText = "Unable to load fact.";
        });
    }

    fetchDailyFact();
  </script>
</body>
</html>
