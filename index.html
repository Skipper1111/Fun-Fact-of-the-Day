<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=448, initial-scale=1.0">
  <title>Fact of the Day</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .fact {
      font-size: 1.3em;
      max-width: 90%;
    }
    .date {
      margin-top: 15px;
      font-size: 0.9em;
      color: #aaaaaa;
    }
  </style>
</head>
<body>
  <div class="fact">Loading today's fact...</div>
  <div class="date"></div>

  <script>
    fetch("fact.json")
      .then(res => res.json())
      .then(data => {
        document.querySelector(".fact").textContent = data.fact;
        document.querySelector(".date").textContent = data.date;
      })
      .catch(() => {
        document.querySelector(".fact").textContent = "Unable to load fact.";
      });
  </script>
</body>
</html>
